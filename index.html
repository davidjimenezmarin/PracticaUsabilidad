<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeesDreamz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">
    <header class="bg-success text-center py-3 mb-3">
        <div class="d-flex justify-content-between align-items-center">
            <img src="images/iconP.png" style="max-height: 80px;">
            <p class="fs-3 fw-bold m-0">Gees Dreamz</p>
            <img src="images/iconP.png" alt="Logo" class="logo img-fluid" style="max-height: 80px;">
        </div>
    </header>

    <nav class="bg-light border rounded p-3 shadow-sm mx-auto" style="max-width: 300px;">
        <h3 class="text-center mb-3">Val√≠date</h3>
        <form>
            <div class="mb-3">
                <input type="email" class="form-control" id="correo" placeholder="Email" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success" id="validar">Validar</button>
            </div>
        </form>
    </nav>
    
    <section class="container py-2">
        <div id="marco" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <article class="col">
                <div class="card h-100">
                    <h2 class="card-header bg-success text-white text-center">Pantalones</h2>
                    <div class="card-body d-flex flex-wrap gap-2 justify-content-center">
                        <img src="images/pantalonuno.png" alt="" class="prenda img-thumbnail">
                        <img src="images/pantalondos.png" alt="" class="prenda img-thumbnail">
                        <img src="images/pantalontres.png" alt="" class="prenda img-thumbnail">
                        <img src="images/pantaloncuatro.png" alt="" class="prenda img-thumbnail">
                        <img src="images/pantalonuno.png" alt="" class="prenda img-thumbnail">
                        <img src="images/pantalondos.png" alt="" class="prenda img-thumbnail">
                    </div>
                </div>
            </article>

            <article class="col">
                <div class="card h-100">
                    <h2 class="card-header bg-success text-white text-center">Sudaderas</h2>
                    <div class="card-body d-flex flex-wrap gap-2 justify-content-center">
                        <img src="images/sudaderauno.png" alt="" class="prenda img-thumbnail">
                        <img src="images/sudaderados.png" alt="" class="prenda img-thumbnail">
                        <img src="images/sudaderatres.png" alt="" class="prenda img-thumbnail">
                        <img src="images/sudaderacuatro.png" alt="" class="prenda img-thumbnail">
                        <img src="images/camisetauno.png" alt="" class="prenda img-thumbnail">
                        <img src="images/sudaderados.png" alt="" class="prenda img-thumbnail">
                    </div>
                </div>
            </article>

            <article class="col">
                <div class="card h-100">
                    <h2 class="card-header bg-success text-white text-center">Camisetas</h2>
                    <div class="card-body d-flex flex-wrap gap-2 justify-content-center">
                        <img src="images/camisetauno.png" alt="" class="prenda img-thumbnail">
                        <img src="images/camisetados.png" alt="" class="prenda img-thumbnail">
                        <img src="images/camisetatres.png" alt="" class="prenda img-thumbnail">
                        <img src="images/camisetacuatro.png" alt="" class="prenda img-thumbnail">
                        <img src="images/camisetacinco.png" alt="" class="prenda img-thumbnail">
                        <img src="images/camisetaseis.png" alt="" class="prenda img-thumbnail">
                    </div>
                </div>
            </article>
        </div>
    </section>

    <footer class="bg-dark text-light py-4">
        <ul class="nav justify-content-around">
            <li class="nav-item">
                <a href="https://youtube.com/" target="_blank" class="nav-link">
                    <img src="images/youtube.png" alt="YouTube" class="img-fluid" style="max-height: 40px;">
                </a>
            </li>
            <li class="nav-item">
                <a href="https://www.instagram.com/" target="_blank" class="nav-link">
                    <img src="images/logo-instagram-20-20.svg" alt="Instagram" class="img-fluid" style="max-height: 40px;">
                </a>
            </li>
            <li class="nav-item">
                <a href="http://twitter.com" target="_blank" class="nav-link">
                    <img src="images/logo-twitter-20-20.gif" alt="Twitter" class="img-fluid" style="max-height: 60px;">
                </a>
            </li>
            <li class="nav-item">
                <a href="https://www.tiktok.com" target="_blank" class="nav-link">
                    <img src="images/tik-tok.png" alt="TikTok" class="img-fluid" style="max-height: 40px;">
                </a>
            </li>
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
